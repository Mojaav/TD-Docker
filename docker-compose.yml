# ========================================
# Docker Compose - TD Docker
# Orchestration des 3 services
# ========================================

services:
  # ===================
  # SERVICE 1: Base de données PostgreSQL
  # ===================
  db:
    image: postgres:15-alpine
    container_name: td-docker-db
    restart: unless-stopped
    
    # Variables d'environnement pour PostgreSQL
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-monsuperpassword}
      POSTGRES_DB: ${DB_NAME:-mydb}
    
    # Volume poue les données
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    
    # Réseau interne
    networks:
      - td-network
    
    # Healthcheck pour vérifier que PostgreSQL est prêt
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-mydb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===================
  # SERVICE 2: API Flask
  # ===================
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: td-docker-api
    restart: unless-stopped
    
    # Variables d'environnement pour l'API
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-monsuperpassword}
      DB_NAME: ${DB_NAME:-mydb}
      HTTP_PORT: 5000
    
    # Port exposé (uniquement en interne, le front fait proxy)
    expose:
      - "5000"
    
    # L'API dépend de la DB
    depends_on:
      db:
        condition: service_healthy
    
    # Réseau interne
    networks:
      - td-network
    
    # Healthcheck
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Sécurité: on retire les capacités inutiles
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

  # ===================
  # SERVICE 3: Frontend Nginx
  # ===================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: td-docker-frontend
    restart: unless-stopped
    
    # Port exposé vers l'extérieur
    ports:
      - "8080:80"
    
    # Le front dépend de l'API
    depends_on:
      api:
        condition: service_healthy
    
    # Réseau interne
    networks:
      - td-network
    
    # Healthcheck
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

# ===================
# Réseaux
# ===================
networks:
  td-network:
    driver: bridge

# ===================
# Volumes
# ===================
volumes:
  postgres_data:
    name: td-docker-postgres-data
